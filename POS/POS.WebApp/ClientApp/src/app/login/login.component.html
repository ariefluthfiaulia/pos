<div class="container mt-8">
  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Sign In</h3>
    </div>
    <form class="form-horizontal" #LoginForm="ngForm" (ngSubmit)="login()">
      <div class="card-body">
        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-7">
            <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="model.password" required>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-info">Sign in</button>
      </div>
      <!-- /.card-footer -->
    </form>
  </div>
</div>
